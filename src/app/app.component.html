<ion-app>
<!--  HAMBURGER MENU-->
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-item lines="none">
          <ion-menu-toggle slot="start">

              <ion-button fill="none" shape="round">
                <ion-icon name="arrow-back-outline" size="large" color="primary"></ion-icon>
              </ion-button>

          </ion-menu-toggle>
          <ion-title>Meni</ion-title>
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Moj profil</ion-label>
        </ion-item>
        <ion-menu-toggle>
         <ion-item routerLink="start" (click)="onLogOut()">
            <ion-icon name="log-out-outline" slot="start" ></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" default-href="auth/start"></ion-back-button>
    <ion-title >Registracija</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6">
        <ion-input label="Ime" label-placement="floating" fill="outline" placeholder="Unesite vaše ime"></ion-input>
      </ion-col>
      <ion-col size-sm="6">
        <ion-input label="Prezime" label-placement="floating" fill="outline" placeholder="Unesite vaše prezime"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          Datum rođenja:
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6">
        <ion-item>
          <ion-select label="Dan" label-placement="fixed" [interfaceOptions]="customActionSheetOptionsDay" interface="action-sheet" placeholder="Select One">
            <ion-select-option *ngFor="let day of days" [value]="day">{{day}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
     <ion-row>
       <ion-col size-sm="6">
         <ion-item>
           <ion-select label="Mesec" label-placement="fixed" [interfaceOptions]="customActionSheetOptionsMonth" interface="action-sheet" placeholder="Select One">
             <ion-select-option *ngFor="let month of months" [value]="month">{{month}}</ion-select-option>
           </ion-select>
         </ion-item>
       </ion-col>
     </ion-row>
    <ion-row>
      <ion-col size-sm="6">
        <ion-item>
          <ion-select label="Godina" label-placement="fixed" [interfaceOptions]="customActionSheetOptionsYear" interface="action-sheet" placeholder="Select One">
            <ion-select-option *ngFor="let year of years" [value]="year">{{year}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6">
        <ion-input label="Email" label-placement="floating" fill="outline" placeholder="Unesite vaš email" type="email"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6">
        <ion-input label="Lozinka" label-placement="floating" fill="outline" placeholder="Unesite vašu lozinku" type="password"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6">
        <ion-input label="Ponovi lozinku" label-placement="floating" fill="outline" placeholder="Ponovo unesite lozinku" type="password"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6">
        <ion-item>
          <ion-select label="Fakultet" label-placement="fixed" [interfaceOptions]="customActionSheetOptionsFaculty" interface="action-sheet" placeholder="Select One">
            <ion-select-option *ngFor="let faculty of faculties" [value]="faculty">{{faculty}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6">
        <ion-item>
          <ion-input label="Broj Telefona" label-placement="floating" fill="outline" type="tel" placeholder="0612345678"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center" style="margin-top: 10px">
      <ion-col size-sm="8">
        <ion-button fill="solid" expand="block" routerLink="/main">
          Registruj se
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-card>
  <img alt="Greška pri učitavanju fotografije" [src]="book.imageUrl" (error)="book.imageUrl='https://drive.google.com/uc?id=1MDbzggTZ4uik1X5Wsukaaek_3kv-hWAb&export=download'"/>
  <ion-card-header>
    <ion-card-title>{{book.name}}</ion-card-title>
    <ion-card-subtitle>{{book.yearOfStudy}}. godina</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-label><b>Cena:</b> {{book.price}} din</ion-label>
    <ion-grid *ngIf="!expand" style="margin-top: 20px">
      <ion-row>
        <ion-col>
          <ion-buttons class="ion-justify-content-start">
            <ion-button fill="clear" size="large" (click)="openEditForm()">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-buttons class="ion-justify-content-center">
            <ion-button (click)="expand=!expand">
              <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-buttons class="ion-justify-content-end">
            <ion-button fill="clear" size="large" (click)="onDelete()">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!--MORE INFO ABOUT THE BOOK WHEN THE CARD IS EXPANDED-->
    <div *ngIf="expand">
      <p style="margin-top: 15px"><ion-label *ngIf="book.used"><b>Polovno</b></ion-label></p>
      <p style="margin-top: 15px"><ion-label *ngIf="!book.used"><b>Novo</b></ion-label></p>
      <p style="margin-top: 15px"><b>Fakultet: </b> {{book.faculty}}</p>
      <p style="margin-top: 15px"><b>Smer: </b> {{book.fieldOfStudy}}</p>
      <p style="margin-top: 15px"><b>Godina izdanja: </b> {{book.publicationYear}}</p>
      <p style="margin-top: 15px"><ion-label *ngIf="book.damaged"><b>Oštećen: </b>De</ion-label></p>
      <p style="margin-top: 15px"><ion-label *ngIf="!book.damaged"><b>Oštećen: </b>Ne</ion-label></p>
      <ion-grid style="margin-top: 20px" *ngIf="expand">
        <ion-row>
          <ion-col>
            <ion-buttons class="ion-justify-content-start">
              <ion-button fill="clear" size="large" (click)="openEditForm()">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col>
            <ion-buttons class="ion-justify-content-center">
              <ion-button (click)="expand=!expand">
                <ion-icon name="chevron-up-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col>
            <ion-buttons class="ion-justify-content-end">
              <ion-button fill="clear" size="large" (click)="onDelete()">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>


  </ion-card-content>
</ion-card>

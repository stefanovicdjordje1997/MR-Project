<ion-card>
  <img alt="Silhouette of mountains" [src]="book.imageUrl"/>
  <ion-card-header>
    <ion-card-title>{{book.name}}</ion-card-title>
    <ion-card-subtitle>{{book.yearOfStudy}}. godina</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-label>{{book.price}} din</ion-label>
    <ion-grid>
     <ion-row>
       <ion-col>
       </ion-col>
       <ion-col>
         <ion-buttons class="ion-justify-content-center">
           <ion-button *ngIf="!expand" (click)="expand=!expand">
             <ion-icon name="chevron-down-outline"></ion-icon>
           </ion-button>
         </ion-buttons>
       </ion-col>
       <ion-col>
         <ion-buttons class="ion-justify-content-end">
           <ion-button fill="clear" size="large" *ngIf="!expand">
             <ion-icon name="star-outline"></ion-icon>
           </ion-button>
         </ion-buttons>
       </ion-col>
     </ion-row>
    </ion-grid>


    <div *ngIf="expand">
      <p style="margin-top: 15px"><ion-label *ngIf="book.used"><b>Polovno</b></ion-label></p>
      <p style="margin-top: 15px"><ion-label *ngIf="!book.used"><b>Novo</b></ion-label></p>
      <p style="margin-top: 15px"><b>Fakultet: </b> {{book.faculty}}</p>
      <p style="margin-top: 15px"><b>Smer: </b> {{book.fieldOfStudy}}</p>
      <p style="margin-top: 15px"><b>Godina izdanja: </b> {{book.publicationYear}}</p>
      <p style="margin-top: 15px"><ion-label *ngIf="book.damaged"><b>Oštećen: </b>De</ion-label></p>
      <p style="margin-top: 15px"><ion-label *ngIf="!book.damaged"><b>Oštećen: </b>Ne</ion-label></p>
    </div>

    <ion-buttons class="ion-justify-content-end">
      <ion-button fill="clear" size="large" *ngIf="expand">
        <ion-icon name="star-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons class="ion-justify-content-center">
      <ion-button *ngIf="expand" (click)="expand=!expand">
        <ion-icon name="chevron-up-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-card-content>
</ion-card>
